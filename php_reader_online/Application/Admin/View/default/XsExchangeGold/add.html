<div class="page">
    <div class="pageContent">

        <form method="post" action="__URL__/insert/navTabId/{:strtoupper(CONTROLLER_NAME)}/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <div class="unit">
                        <label>商品名称：</label>
                        <input type="text" class="required" value="" name="name" placeholder="商品名称" size="60">
                    </div>
                </div>
                <div class="unit">
                    <label>说明</label>
                    <textarea class="describe" name="describe" placeholder="100字以内" cols="50"></textarea>
                </div>
                <div class="unit">
                    <label>任务类型</label>
                    {:Helper("Form")->name('type')->option($type)->value(1)->select();}
                </div>
                <div class="unit">
                    <label>图片：</label>
                    <input style="width:250px" class="required" type="text" name="pic" value="" id="identify" readonly placeholder="文件名"/>
                    <a class="btnAttach" id="uploadAttachments" href="__URL__/uploader/type/img" lookupGroup="" width="560" height="300" title="附件">附件</a>
                    <span class="info" style="cursor:pointer;" onclick="document.getElementById('uploadAttachments').click()">(点击上传png or jpg, 上传图片像素为180-258px)</span>
                    <input type="hidden" name="cover">
                </div>
                <div class="unit">
                    <label>数量：</label>
                    <input type="text" class="required" value="" name="num" placeholder="兑换的小时" size="60">
                </div>

                <div class="unit">
                    <label>需要金币:</label>
                    <input type="text" class="required" value="" name="cost_gold" placeholder="金币" size="60">
                </div>
                <div class="unit">
                    <label>状态：</label>
                    {:Helper("Form")->name('status')->option($status)->value(1)->render('radio');}
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
