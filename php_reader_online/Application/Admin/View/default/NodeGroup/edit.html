<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/update/navTabId/{:strtoupper(CONTROLLER_NAME)}/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		<input type="hidden" name="id" value="{$vo.id}" >
		<input type="hidden" name="ajax" value="1">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required" size="30" maxlength="20" name="name" value="{$vo.name}" />
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option value="1"<eq name="vo.status" value="1">selected</eq>>启用</option>
					<option value="0"<eq name="vo.status" value="0">selected</eq>>禁用</option>
				</select>
			</div>

			<div class="unit">
				<label>备注：</label>
				<textarea name="detail" rows="3" cols="57">{$vo.remark}</textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
