<div id="login">

			<a href="#"><img src="{:cdn('PUBLIC')}/app/dwz/themes/default/images/login_logo.gif" /></a>
		</h1>
		<div class="login_headerContent">
			<div class="navList">

		</div>
	</div>
	<div id="login_content">
		<div class="loginForm">
			<php>if(!strpos($_SERVER[HTTP_USER_AGENT], 'WebKit')):</php>
			<div style="color:red">
				<label>温馨提醒：</label>您使用的浏览器不被良好支持<br/>请使用Chrome浏览器访问<br/><a href="http://rj.baidu.com/soft/detail/14744.html?ald" target="_blank">或点这里下载安装Chrome</a>

			<form method="post" action="__URL__/checkLogin/">

					<label>帐号：</label>
					<input type="text" name="account" size="15" value="{:cookie('last_login')}" style="width:120px" class="login_input" />
				</p>
				<p>
					<label>密码：</label>
					<input type="password" name="password" size="15" style="width:120px" class="login_input" />
				</p>
				<p>
					<label>验证码：</label>
					<input class="code" name="verify" type="text" size="5" />
					<span><img id="verifyImg" src="__URL__/verify" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></span>
				</p>
				<div class="login_bar">
					<input class="sub" type="submit" value=" " />
				</div>
			</form>
		</div>
		<div class="login_banner"><img src="{:cdn('PUBLIC')}/app/dwz/themes/default/images/login_banner.jpg" /></div>

			</ul>

			</div>
