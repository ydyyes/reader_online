<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="{$_REQUEST.pageNum}"/>
	<input type="hidden" name="name" value="{$_REQUEST.name}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>组名：</label>
					<input type="text" name="name" />
				</li>
                <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
			</ul>

		</div>
		</form>
	</div>

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_role}/navTabId/{:strtoupper(CONTROLLER_NAME)}" target="ajaxTodo" title="你确定要删除吗？" warn="请选择角色"><span>删除</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_role}" target="dialog" mask="true" warn="请选择角色"><span>编辑</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="138">
			<thead>
			<tr>
				<th width="60">编号</th>
				<th width="120">组名</th>
				<th width="120">上级组</th>
				<th width="150">状态</th>
				<th>描述</th>
				<th width="150">角色组权限</th>
				<th width="150">角色组用户</th>
				<th width="150">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_role" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td>{$vo['name']}</td>
					<td>{$NodeName[$vo['pid']]|default="无"}</td>
					<td>{$vo['status']|getStatus}</td>
					<td>{$vo['remark']}</td>
					<td><a href="__URL__/grant/id/{$vo['id']}" target="navTab" mask="true" rel="grant_{$vo['id']}" title="角色授权 ">角色授权 </a></td>
					<td><a href="__URL__/user/id/{$vo['id']}" target="dialog" mask="true" title="{$vo['name']} 用户列表 ">用户分配</a></td>
					<td>{$vo['status']|showStatus=$vo['id']}</td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>显示</span>
				<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
					<option value="10" <eq name="numPerPage" value="10">selected</eq>>10</option>
					<option value="20" <eq name="numPerPage" value="20">selected</eq>>20</option>
					<option value="50" <eq name="numPerPage" value="50">selected</eq>>50</option>
					<option value="100" <eq name="numPerPage" value="100">selected</eq>>100</option>
					<option value="200" <eq name="numPerPage" value="200">selected</eq>>200</option>
				</select>
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>
	</div>
</div>
<script>
	$(navTab.getCurrentPanel()).find(".page tr").on("dblclick",function(){
		$(this).parents(".page").find("a.edit").click();
	});
</script>
