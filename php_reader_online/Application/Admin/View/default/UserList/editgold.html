<div class="page">
    <div class="pageContent">

        <form method="post" action="__URL__/saveGold/navTabId/{:strtoupper(CONTROLLER_NAME)}/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>ID</label>
                    <input type="text" class="required" value="{$info.id}"  name='id' readonly="readonly">
                </div>
                <div class="unit">
                    <label>减少或者新增金币：</label>
                    <input type="number" class="required" value="" name='gold' >
                </div>
            </div>


            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
